name: Deploy to GoDaddy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        chmod 700 ~/.ssh
        ls -la ~/.ssh
        cat ~/.ssh/id_rsa | head -n 1
        ssh-keyscan -H gbt.3cb.myftpupload.com >> ~/.ssh/known_hosts
      
    - name: Deploy to GoDaddy
      env:
        DEPLOY_USER: ${{ secrets.SSH_USERNAME }}
        DEPLOY_HOST: gbt.3cb.myftpupload.com
      run: |
        ssh -v -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST 'mkdir -p /public_html/portfolio'
        scp -v -o StrictHostKeyChecking=no -r ./dist/* $DEPLOY_USER@$DEPLOY_HOST:/public_html/portfolio/