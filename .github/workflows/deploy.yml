name: Deploy to GoDaddy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass
      
    - name: Deploy to GoDaddy
      env:
        DEPLOY_USER: gfBbqx1y=JpPe6
        DEPLOY_HOST: gbt.3cb.myftpupload.com
        DEPLOY_PASSWORD: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        # Store the home directory path
        HOME_DIR=$(sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST 'pwd')
        echo "Home directory is: $HOME_DIR"
        
        echo "Creating and verifying portfolio directory..."
        sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "
          cd public_html
          mkdir -p portfolio
          pwd
          ls -la
          echo 'Portfolio directory contents:'
          ls -la portfolio
        "
        
        echo "Copying files..."
        sshpass -p "$DEPLOY_PASSWORD" scp -o StrictHostKeyChecking=no -r ./dist/* "$DEPLOY_USER@$DEPLOY_HOST:public_html/portfolio/"