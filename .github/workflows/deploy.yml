name: Deploy to GoDaddy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Setup SSH
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: 'just-a-placeholder'
        
    - name: Adding Known Hosts
      run: |
        ssh-keyscan -H gbt.3cb.myftpupload.com >> ~/.ssh/known_hosts
      
    - name: Deploy to GoDaddy
      env:
        DEPLOY_USER: gfBbqx1y=JpPe6
        DEPLOY_HOST: gbt.3cb.myftpupload.com
      run: |
        ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST 'mkdir -p /public_html/portfolio'
        scp -o StrictHostKeyChecking=no -r ./dist/* $DEPLOY_USER@$DEPLOY_HOST:/public_html/portfolio/