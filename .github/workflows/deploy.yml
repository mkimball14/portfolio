name: Deploy to GoDaddy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Install sshpass
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass
      
    - name: Deploy to GoDaddy
      env:
        DEPLOY_USER: gfBbqx1y=JpPe6
        DEPLOY_HOST: gbt.3cb.myftpupload.com
        DEPLOY_PASSWORD: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "Verifying build directory..."
        pwd
        ls -la dist/
        
        echo "Preparing remote directory..."
        sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "
          rm -rf portfolio/*
          mkdir -p portfolio
          chmod 755 portfolio
          echo 'Current directory structure:'
          pwd
          ls -la
        "
        
        echo "Copying files using tar..."
        tar -czf - -C dist . | sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "cd portfolio && tar -xzf -"
        
        echo "Setting correct permissions..."
        sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "
          find portfolio -type d -exec chmod 755 {} \;
          find portfolio -type f -exec chmod 644 {} \;
        "

        echo "Verifying deployed files..."
        sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "
          echo 'Portfolio directory contents:'
          ls -la portfolio/
          echo 'File permissions:'
          ls -la portfolio/index.html || echo 'index.html not found'
          echo 'Complete directory listing:'
          find portfolio -type f
        "