name: Deploy to GoDaddy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass rsync
      
    - name: Deploy to GoDaddy
      env:
        DEPLOY_USER: gfBbqx1y=JpPe6
        DEPLOY_HOST: gbt.3cb.myftpupload.com
        DEPLOY_PASSWORD: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "Verifying build directory..."
        pwd
        ls -la dist/
        
        echo "Creating and verifying portfolio directory..."
        sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "
          cd public_html
          mkdir -p portfolio
          pwd
          ls -la portfolio
        "
        
        echo "Copying files using rsync..."
        sshpass -p "$DEPLOY_PASSWORD" rsync -av --progress -e "ssh -o StrictHostKeyChecking=no" dist/ $DEPLOY_USER@$DEPLOY_HOST:public_html/portfolio/