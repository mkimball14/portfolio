name: Deploy to GoDaddy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass
      
    - name: Deploy to GoDaddy
      env:
        DEPLOY_USER: gfBbqx1y=JpPe6
        DEPLOY_HOST: gbt.3cb.myftpupload.com
        DEPLOY_PASSWORD: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "Checking current directory structure..."
        sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST 'pwd && ls -la'
        
        echo "Creating directory structure..."
        sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST 'mkdir -p public_html && mkdir -p public_html/portfolio'
        
        echo "Verifying directory creation..."
        sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST 'ls -la public_html'
        
        echo "Copying files..."
        sshpass -p "$DEPLOY_PASSWORD" scp -o StrictHostKeyChecking=no -r ./dist/* $DEPLOY_USER@$DEPLOY_HOST:public_html/portfolio/