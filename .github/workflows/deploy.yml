name: Deploy to GoDaddy

on:
  push:
    branches: [ main ]  # or master, depending on your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20  # Use Node.js 20 instead of older versions
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Install sshpass
      run: sudo apt-get install sshpass
      
    - name: Create remote directory and deploy
      env:
        SSHPASS: ${{ secrets.FTP_PASSWORD }}
      run: |
        # First create the directory
        sshpass -e sftp -o StrictHostKeyChecking=no ${{ secrets.FTP_USERNAME }}@gbt.3cb.myftpupload.com << EOF
        mkdir -p /public_html/portfolio
        quit
        EOF
        
        # Then upload the files
        sshpass -e sftp -o StrictHostKeyChecking=no ${{ secrets.FTP_USERNAME }}@gbt.3cb.myftpupload.com << EOF
        cd /public_html/portfolio
        put -r ./dist/*
        quit
        EOF