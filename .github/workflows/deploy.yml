name: Deploy to GoDaddy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Setup SSH
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: 'just-a-placeholder'
        
    - name: Adding Known Hosts
      run: |
        ssh-keyscan -H gbt.3cb.myftpupload.com >> ~/.ssh/known_hosts
      
    - name: Deploy with rsync
      run: |
        mkdir -p ~/.ssh
        rsync -avz --delete ./dist/ gfBbqx1y=JpPe6@gbt.3cb.myftpupload.com:/public_html/portfolio/

    - name: Commit and push changes
      run: |
        git commit -m 'Test deployment via SSH - Add timestamp'
        git push origin main